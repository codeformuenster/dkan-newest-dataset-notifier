name: build-prs

on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: "1.22"
        check-latest: true
        cache: true

    - name: build binary
      env:
        GOAMD64: v3
      run: go build -ldflags="-s -w" -o bin/dataset-tweeter main.go

    - name: Execute notifier
      run: ./bin/dataset-tweeter
